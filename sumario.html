<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>SumÃ¡rio</title>
  <style>
    body {
      font-family: sans-serif;
      background: #fff;
      margin: 20px;
      color: #000;
      }
      .btn-voltar {
    display: inline-block;
    padding: 10px 20px;
    background-color:blue;
    color: white;
    font-weight: bold;
    text-decoration: none;
    border-radius: 6px;
    font-size: 1.1rem;
    cursor: pointer;
    transition: background-color 0.3s ease;
  }
  .btn-voltar:hover {
    background-color: darkred;
  }   
      
    h1 {
      text-align: center;
      margin-bottom: 20px;
    }
    .sumario {
      max-width: 400px;
      margin: auto;
      display: flex;
      flex-direction: column;
      gap: 8px;
    }
    button {
      padding: 10px;
      font-size: 1.1rem;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      background-color: #0070c0;
      color: white;
      transition: background-color 0.2s ease;
    }
    button:hover {
      background-color: #005090;
    }
  </style>
</head>
<body>

  <a href="index.html" class="btn-voltar">Voltar a Capa</a> <h1>ðŸ“– SumÃ¡rio</h1>
  <div class="sumario" id="sumario"></div>

  <script>
    fetch('livro.json')
      .then(res => res.json())
      .then(capitulos => {
        const sumarioDiv = document.getElementById('sumario');
        capitulos.forEach((cap, i) => {
          const btn = document.createElement('button');
          btn.textContent = `${i + 1}. ${cap.titulo}`;
          btn.onclick = () => {
            // Abre pagina.html passando o Ã­ndice no query param
            window.location.href = `pagina.html?num=${i}`;
          };
          sumarioDiv.appendChild(btn);
        });
      });
  </script>

</body>
</html>
